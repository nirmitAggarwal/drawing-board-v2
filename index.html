<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing Board</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .btn-primary {
            background-color: #FF8343; /* Primary color */
            color: white;
        }
        .btn-secondary {
            background-color: #C75B7A; /* Secondary color */
            color: white;
        }
        .btn-primary, .btn-secondary {
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary:hover, .btn-secondary:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex">
    <div class="w-64 bg-white shadow-lg p-4 space-y-2">
        <h1 class="text-lg font-bold mb-2 text-gray-800">Drawing Board</h1>
        <button onclick="setColor('#FF0000')" class="btn-primary w-full">Red</button>
        <button onclick="setColor('#00FF00')" class="btn-primary w-full">Green</button>
        <button onclick="setColor('#0000FF')" class="btn-primary w-full">Blue</button>
        <button onclick="setColor('#000000')" class="btn-primary w-full">Black</button>
        <button onclick="setColor('#FFFFFF')" class="btn-primary w-full">White</button>
        <br>
        <button onclick="setSize(5)" class="btn-primary w-full">Small Brush</button>
        <button onclick="setSize(10)" class="btn-primary w-full">Medium Brush</button>
        <button onclick="setSize(20)" class="btn-primary w-full">Large Brush</button>
        <br>
        <button onclick="setEraser()" class="btn-secondary w-full">Eraser</button>
        <button onclick="clearCanvas()" class="btn-secondary w-full">Clear Canvas</button>
    </div>
    <div id="canvas-container" class="flex-1 bg-white"></div>
    <script src="sketch.js"></script>
</body>
</html>
